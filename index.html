<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section id='calcBody'>
        <div id='calcScreen'>
            <span id='calcDisplay'></span>
        </div>
        <div id='calcButtons'>
            <div>
                <button class='button'>%</button>
                <button class='button'>C</button>
                <button class='button'>CE</button>
                <button class='button'>&#9003</button>
            </div>
            <div>
                <button id='seven' class='inputButton'>7</button>
                <button class='inputButton'>8</button>
                <button class='inputButton'>9</button>
                <button class='button'>/</button>
            </div>
            <div>
                <button class='inputButton'>6</button>
                <button class='inputButton'>5</button>
                <button class='inputButton'>4</button>
                <button class='button'>x</button>
            </div>
            <div>
                <button class='inputButton'>3</button>
                <button class='inputButton'>2</button>
                <button class='inputButton'>1</button>
                <button class='button'>+</button>
            </div>
            <div>
                <button id='specialButton'>,</button>
                <button class='inputButton'>0</button>
                <button class='button'>=</button>
                <button class='button'>-</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
