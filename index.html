<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap">
</head>

<body>
    <section id='calcBody'>
        <h1>World's Okayest Calculator</h1>
        <div id='calcScreen'>
            <ul id='history'>

            </ul>
            <span id='calcDisplay'></span>
        </div>
        <div id='calcButtons'>
            <div id='firstRow'>
                <!-- <button class='button'>%</button> -->
                <button id='clearAll' class='button'>C</button>
                <button id='clearEntry' class='button'>CE</button>
                <button id='erase' class='button'>&#9003</button>
            </div>
            <div>
                <button id='seven' class='inputButton'>7</button>
                <button class='inputButton'>8</button>
                <button class='inputButton'>9</button>
                <button id='divide' class='operationButton'>/</button>
            </div>
            <div>
                <button class='inputButton'>6</button>
                <button class='inputButton'>5</button>
                <button class='inputButton'>4</button>
                <button id='multiply' class='operationButton'>x</button>
            </div>
            <div>
                <button class='inputButton'>3</button>
                <button class='inputButton'>2</button>
                <button class='inputButton'>1</button>
                <button id='add' class='operationButton'>+</button>
            </div>
            <div>
                <button id='specialButton'>.</button>
                <button class='inputButton'>0</button>
                <button id='equalsTo' class='equalsToButton'>=</button>
                <button id='subtract' class='operationButton'>-</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
